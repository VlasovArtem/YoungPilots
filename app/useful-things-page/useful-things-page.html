<div class="nav-menu" ng-include="'app/additional/navigation-menu.html'"></div>
<section class="container-fluid" id="usefulThings-page" ng-cloak>
    <div class="row ut-row">
        <information information-url="{{informationUrl}}"></information>
        <p class="page-title">Полезняшки</p>
        <div class="col-md-offset-1 col-md-4 col-sm-5 col-xs-5 input-group useful-things-filter">
            <input type="search" ng-model="usefulThingsFilter.text" ng-value="usefulThingsFilter.text"
                   ng-model-options="{debounce: 750}" placeholder="Filter (tag, description, name, podcast number)"
                   class="form-control filter"/>
            <div class="ut-icon-container input-group-addon">
                <div class="icon-block">
                    <i class="remove icon big" ng-click="usefulThingsFilter = ''"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table useful-table">
                <tr>
                    <th style="width: 15%;" sort="name">Name</th>
                    <th style="width: 52%;" sort="description">Description</th>
                    <th sort="tags">Tags</th>
                    <th style="width: 8%;" sort="podcastId" init="true" ng-hide="ignore">Podcast</th>
                </tr>
                <tr ng-repeat="usefulThing in usefulThings | orderBy: orderByTag : order | utFilter: usefulThingsFilter">
                    <td><a href="{{::usefulThing.link}}" target="_blank">{{::usefulThing.name}}</a></td>
                    <td ng-bind="::usefulThing.description"></td>
                    <td>
                        <div class="useful-tags" ng-if="usefulThing.tags != null">
                            <span ng-repeat="tag in ::usefulThing.tags | orderBy: ''">
                                <span ng-bind="::tag" class="label label-primary tag"
                                      ng-click="filterByTag(tag)"></span>
                            </span>
                        </div>
                    </td>
                    <td ng-hide="ignore">
                        <span ng-bind="::usefulThing.podcastId" class="podcast-number"
                              ng-click="filterByPodcastNumber(usefulThing.podcastId)"></span>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</section>
